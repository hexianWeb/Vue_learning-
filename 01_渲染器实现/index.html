<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="height: 20px"></div>
    <script src="./renderer.js"></script>
    <script>
      // 1.通过h函数创建一个vnode
      const vnode = h("div", { class: "why" }, [
        h("h2", null, "123"),
        h("span", null, "span标签"),
      ]);

      //  通过mount函数将vnode挂载到app上
      mount(vnode, document.getElementById("app"));
    </script>
  </body>
</html>
